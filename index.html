<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <title>Elijah Kajinic | Full Stack Developer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__screen-small">
                <ul class="nav__name">
                    <li>Elijah Kajinic</li>
                </ul>
                <div class="nav__menu-wrapper">
                    <div class="nav__hamburger-menu"></div>
                </div>
            </div>
            <ul class="nav__items">
                <li class="nav__item">              
                    <svg class="nav__icon">
                        <use xlink:href="img/sprite.svg#icon-home"></use>
                    </svg>
                    <a href="#" class="nav__link">Home</a>
                </li>
                <li class="nav__item">
                    <svg class="nav__icon">
                        <use xlink:href="img/sprite.svg#icon-laptop"></use>
                    </svg>
                    <a href="#" class="nav__link">Projects</a>
                </li>
                <li class="nav__item">
                    <svg class="nav__icon">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                    <a href="#" class="nav__link">About Me</a>
                </li>
                <li class="nav__item">
                    <svg class="nav__icon">
                        <use xlink:href="img/sprite.svg#icon-mail"></use>
                    </svg>
                    <a href="#" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>

        <div class="header__img-container">
            <picture>
                <source class="header__img" srcset="/img/header-small.jpg" media="(max-width: 48em)">
                <img class="header__img" srcset="/img/header-large.jpg" alt="Pittsburgh Skyline">
            </picture>
        </div>

        <div class="container header__text-block">
            <h1 class="header__text header__text--large">Hello.</h1>
            <h2 class="header__text header__text--medium">My name is Elijah Kajinic. I am an aspiring full stack developer from Pittsburgh.</h2>
        </div>
    </header>

    <main class="container projects">
        <h2 class="heading-secondary projects__header">Projects from Online Courses</h2>
        <hr class-"projects__line-break">

        <div class="gallery">

            <div class="gallery-item">
                <img class="gallery-image" src="/img/ClearViewEscapes.jpg" alt="Cear View Escapes Website">
                
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="/img/Trillo.jpg" alt="Trillo Website">
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="/img/Natours.jpg" alt="Natours Website">
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="/img/nexter.jpg" alt="nexter Website">
            </div>

            <div class="gallery-item">
                <img class="gallery-image" src="/img/YelpCamp.jpg" alt="YelpCamp Website">
            </div>

        </div>
    </main>

    <script src="/temp/scripts/App.js"></script>

</body>
</html>
